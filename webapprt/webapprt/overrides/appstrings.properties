netReset=애플리케이션 로딩 중 서버와의 연결이 초기화되었습니다.
redirectLoop=서버에서 완전하지 못한 방법의 연결 이동 요청을 하고 있습니다.
confirmRepostPrompt=현재 페이지를 표시하려면, 애플리케이션이 이전에 수행했던 정보가 필요합니다. 이전에 수행했던 작업(검색 혹은 입력 양식 제출)을 다시 반복 합니다.
unknownSocketType=서버와의 통신 방법을 알 수 없습니다.
notCached=애플리케이션이 더 이상 제공되지 않는 문서를 요청하고 있습니다.
netOffline=오프라인 상태에서는 네트워크에 연결할 수 없습니다.
deniedPortAccess=애플리케이션이 접속하면 안되는 포트에 연결하려고 합니다. 보안상의 이유로 연결을 취소합니다.
proxyResolveFailure=설정된 프록시 서버를 찾을 수 없습니다.
proxyConnectFailure=프록시 서버에서 연결을 거부하도록 설정되어 있습니다.
contentEncodingError=애플리케이션이 유효하지 않거나 지원하지 않는 압축 형식을 사용하는 응답을 받았습니다.
unsafeContentType=애플리케이션이 안전하지 않은 형식의 파일에 접근하려 하고 있습니다. 현재 문제에 대해 애플리케이션 개발자에게 알려 주십시오.
cspFrameAncestorBlocked=애플리케이션이 이 방법으로 임베드 되어 있는 것을 막는 컨텐츠 보안 정책을 가지고 있는 리소스에 접근하려 합니다.
corruptedContentError=전송 데이터에 오류가 감지되어서 이 애플리케이션을 더 이상 읽어들일 수 없습니다.
remoteXUL=애플리케이션이 더이상 지원하지 않는 기술을 쓰려고 합니다.
