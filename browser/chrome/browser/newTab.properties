# LOCALIZATION NOTE(newtab.sponsored.explain): %1$S will be replaced inline by
# the (X) block icon. %2$S will be replaced by an active link using string
# newtab.learn.link as text.
newtab.sponsored.explain=이 조각은 Mozilla와의 협력로서 보여지게 되었습니다. 아무 때나 %1$S 단추를 눌러 없앨 수 있습니다. %2$S
# LOCALIZATION NOTE(newtab.sponsored.explain2): %1$S will be replaced inline by
# the (X) block icon. %2$S will be replaced by an active link using string
# newtab.learn.link as text.
newtab.sponsored.explain2=이 사이트는 Mozilla의 협력사를 대신해서 추천한 것입니다. 아무 때나 %1$S 단추를 누르면 없앨 수 있습니다. %2$S
# LOCALIZATION NOTE(newtab.suggested.explain): %1$S will be replaced inline by
# the (X) block icon. %2$S will be replaced by an active link using string
# newtab.learn.link as text.
newtab.suggested.explain=여러분을 위해 Mozilla에서 추천하는 사이트입니다. 아무 때나 %1$S 단추를 눌러 없앨 수 있습니다. %2$S
# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=Mozilla의 협력사는 스크린샷을 대체할 시각적으로 향상된 조각을 가져왔습니다. 마음에 들지 않으시면 %1$S 단추를 눌러 향상된 타일을 끌 수 있습니다. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=새 탭을 열면 자주 방문했던 사이트 조각과 함께 저희가 보기에 여러분이 관심을 가질 만한 조각이 뜰 것입니다. 조각 가운데 일부는 Mozilla 협력사의 스폰을 받고 있습니다. 저희는 언제나 어떤 조각이 스폰을 받는지 보이게 할 것입니다. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=이 서비스를 제공하기 위해 Mozilla는 %1$S 합의 아래 여러분의 조각 사용과 관련된 특정 분석 정보를 수집하여 사용합니다.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=마음에 들지 않으시면 %1$S 단추를 눌러 조각이 안보이게 할 수 있습니다.
# LOCALIZATION NOTE(newtab.intro.paragraph4): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text
newtab.intro.paragraph4=톱니바퀴 모양(%1$S) 단추를 누르면 나오는 %2$S 메뉴의 "추천 사이트도 같이 보기"를 눌러 이 서비스를 끄실 수 있습니다.
newtab.intro.paragraph5=새 탭에서는 자주 방문한 사이트를 저희가 보기에 여러분이 관심을 가질 만한 사이트와 같이 보여드립니다. 처음 써보신다면 Mozilla의 몇몇 사이트가 나와있을 것입니다.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=어떤 사이트라도 마우스를 올리면 나오는 설정에서 %1$S거나 %2$S 수 있습니다.
newtab.intro.paragraph6.remove=없애
newtab.intro.paragraph6.pin=꽂아놓을
newtab.intro.paragraph7=몇몇 조각은 Mozilla에서 추천하거나 Mozilla 협력체의 스폰을 받은 것입니다. 저희는 언제나 어떤 조각이 스폰을 받는지 보이게 할 것입니다.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S는 웹에서 여러분의 관심사에 잘 맞을 사이트만 보여 드릴 것입니다. %2$S
newtab.intro.paragraph9=새 탭을 열면 저희가 보기에 여러분이 관심을 가질 만한 사이트가 여럿 나옵니다.
