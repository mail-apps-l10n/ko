error.login.reason.network    = 서버 연결 중 실패
error.login.reason.synckey = 동기화 암호 맞지 않음
error.login.reason.password   = 사용자명이나 암호 맞지 않음
error.login.reason.account    = 계정명이나 암호가 맞지 않음
error.login.reason.no_password= 저장한 암호 없음
error.login.reason.no_synckey= 저장한 동기화 암호 없음
error.login.reason.server     = 서버 설정 오류

error.sync.failed_partial     = 하나 이상의 데이텨 형식은 동기화 할 수 없음

invalid-captcha = 맞지 않는 입력이므로 다시 시작
weak-password   = 복잡한 암호 사용하세요!

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = 알 수 없는 오류

change.synckey.SameAsSyncKey = 동기화 암호는 기존 동기화 암호와 같으면 안됨
change.synckey.SameAsPassword   = 동기화 암호는 기존 암호와 같으면 안됨
change.synckey.SameAsUsername   = 동기화 암호는 기존 사용자명과 같으면 안됨
change.synckey.mismatch           = 입력한 동기화 암호가 맞지 않음
change.synckey.tooShort           = 입력한 동기화 암호 길이가 너무 짧음

change.password.pwSameAsSyncKey   = 암호는 기존 동기화 암호와 같으면 안됨
change.password.pwSameAsPassword     = 암호는 기존 암호와 같으면 안됨
change.password.pwSameAsUsername     = 암호는 기존 사용자명과 같으면 안됨
change.password.pwSameAsEmail = 암호는 이메일 주소와 같으면 안됨
change.password.mismatch             = 입력한 암호가 맞지 않음
change.password.tooShort             = 입력한 암호 길이가 짦음
